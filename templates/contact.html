{% extends "base.html" %}
{% block content %}
<section class="container my-5">
    <h2 class="text-center mb-4">Contactez-moi</h2>
    <form method="POST" action="{{ url_for('contact') }}" class="col-md-6 mx-auto">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="name" class="form-label">{{ form.name.label }}</label>
            {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ form.email.label }}</label>
            {{ form.email(class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">{{ form.message.label }}</label>
            {{ form.message(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</section>
{% endblock %}
