{% extends "base.html" %}
{% block content %}
<h2>Mes Projets</h2>
<div class="row">
  {% for projet in projects %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=projet.image) }}" class="card-img-top" alt="{{ projet.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ projet.title }}</h5>
        <p class="card-text">{{ projet.description }}</p>
        <a href="{{ projet.link }}" target="_blank" class="btn btn-primary">Voir le projet</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
